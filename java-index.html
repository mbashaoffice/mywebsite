<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Liferay Java Snippet</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      color: #343a40;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }

    .listing {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .listing-item {
      background-color: #fff;
      border: 1px solid #dee2e6;
      border-radius: 10px;
      margin-bottom: 15px;
      padding: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .item-title a {
      font-size: 20px;
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    .item-title a:hover {
      text-decoration: underline;
    }

    .item-description {
      font-size: 16px;
      line-height: 1.5;
      margin-top: 8px;
      background-color: #272822;
      color: #f8f8f2;
      padding: 10px;
      border-radius: 5px;
      font-family: 'Courier New', Courier, monospace;
      white-space: pre-wrap;
      display: none;
    }

    .toggle-btn, .copy-btn {
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
      border: none;
      margin-top: 10px;
    }

    .toggle-btn {
      background: #28a745;
      color: white;
    }

    .toggle-btn:hover {
      background: #218838;
    }

    .copy-btn {
      background: #007bff;
      color: white;
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .copy-btn:hover {
      background: #0056b3;
    }
  </style>
  <script>
    function copyText(button) {
      const description = button.parentElement.querySelector('.item-description code');
      navigator.clipboard.writeText(description.innerText).then(() => {
        alert('Description copied to clipboard!');
      });
    }

    async function loadAndToggleDescription(button) {
      const item = button.closest('.listing-item');
      const descriptionContainer = item.querySelector('.item-description');
      const codeBlock = descriptionContainer.querySelector('code');

      if (descriptionContainer.style.display === 'none' || descriptionContainer.style.display === '') {
        // Load content if not already loaded
        if (!codeBlock.dataset.loaded) {
          const url = item.getAttribute('data-url');
          try {
            const response = await fetch(url);
            const html = await response.text();
            codeBlock.textContent = html;
            codeBlock.dataset.loaded = "true";
            hljs.highlightElement(codeBlock);
          } catch (error) {
            codeBlock.textContent = "Failed to load content.";
          }
        }
        descriptionContainer.style.display = 'block';
        button.innerText = 'Hide Description';
      } else {
        descriptionContainer.style.display = 'none';
        button.innerText = 'Show Description';
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Liferay Java Snippet</h1>
    <ul class="listing">
       <!-- NEW ITEM with dynamic fetch -->
      <li class="listing-item" data-url="liferay-java/check-logged-in-user.html">
        <h2 class="item-title">check-loggedin-user-role</h2>
        <pre class="item-description"><code class="java"></code></pre>
        <button class="toggle-btn" onclick="loadAndToggleDescription(this)">Show Description</button>
        <button class="copy-btn" onclick="copyText(this)">Copy</button>
      </li>
     <li class="listing-item" data-url="liferay-java/replace-string.html">
        <h2 class="item-title">Replace string from specific character dynamicallyM</h2>
        <pre class="item-description"><code class="java"></code></pre>
        <button class="toggle-btn" onclick="loadAndToggleDescription(this)">Show Description</button>
        <button class="copy-btn" onclick="copyText(this)">Copy</button>
      </li> 
    </ul>
  </div>
</body>
</html>
