<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Sidebar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
        }
        .sidebar {
            width: 150px;
            background-color: #333;
            color: white;
            height: 100vh;
            position: fixed;
            display: flex;
            flex-direction: column;
            padding-top: 10px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            margin: 10px;
            padding: 10px;
            display: block;
            text-align: left;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .content {
            margin-left: 170px;
            padding: 20px;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <a href="page1.html" onclick="loadPage(event, 'page1.html')">Page 1</a>
        <a href="page2.html" onclick="loadPage(event, 'page2.html')">Page 2</a>
        <a href="page3.html" onclick="loadPage(event, 'page3.html')">Page 3</a>
        <a href="page4.html" onclick="loadPage(event, 'page4.html')">Page 4</a>
    </div>

    <div class="content" id="content">
        <h2>Welcome</h2>
        <p>Select an option from the menu.</p>
    </div>

    <script>
        function loadPage(event, page) {
            event.preventDefault();
            fetch(page)
                .then(response => response.text())
                .then(html => {
                    document.getElementById('content').innerHTML = html;
                })
                .catch(error => console.error('Error loading page:', error));
        }
    </script>

</body>
</html>
